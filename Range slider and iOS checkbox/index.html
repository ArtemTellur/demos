<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Slider</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap-slider.css" rel="stylesheet" />
    <link href="../css/switchery.css" rel="stylesheet" />
    <link href="../css/css.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body class="container-fluid">
    <div class="row">
        <div class="slider-container">
            Filter by price interval: <b>€ 10</b> <input id="ex2" type="text" class="span2" value="" data-slider-min="1" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,450]" /> <b>€ 1000</b>
        </div>
    </div>
    <div>
        <input type="checkbox" class="js-switch" checked />
    </div>
    <script src="../js/jquery-2.2.2.js"></script>
    <script src="../js/bootstrap-slider.js"></script>
    <script src="../js/switchery.js"></script>
    <script>
        $("#ex2").slider({
            tooltip: 'hide',
            id: 'letu-demo-slider',
        });

        var elem = document.querySelector('.js-switch'),
            init = new Switchery(elem, {
            size: 'small',
            jackColor: '#000',
            color: '#FFF',
            className: 'switchery checkbox-custom',
        });
    </script>
</body>
</html>
